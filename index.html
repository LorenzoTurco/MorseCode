<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Morse Code Translator</title>
  </head>
  
<div class="container">

  <div class ="container__one">
  <h2>English to Morse</h2>
    <label for="morse">Enter Word</label>
    <input class="eng-to-morse"type="text">


    <label for="morse-result">Result</label>
    <input class="morse-result"type="text">
</div>

<div class ="container__two">
    <h2>Morse to English</h2>

    <label for="morse-to-eng">Enter Word</label>
    <input class="morse-to-eng"type="text">



    <label for="english-result">Result</label>
    <input class="english-result"type="text">
  </div>
  </div>
  </body>
</html>

<script type="module" src="script.js" ></script>
